<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Assistente de Estudos IA</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Assistente de Estudos IA</h1>
    <p>Faça uma pergunta e receba explicação, exemplo e exercício.</p>

    <textarea id="question" placeholder="Digite sua pergunta aqui..."></textarea>
    <button id="send">Enviar</button>

    <div id="loading" style="display:none">Carregando...</div>

    <div id="response" class="card"></div>

    <h3>Logs (últimas perguntas)</h3>
    <pre id="logs-area">(nenhum log carregado)</pre>
  </div>

  <script>
    async function sendQuestion() {
      const q = document.getElementById("question").value;
      if (!q.trim()) return alert("Escreva uma pergunta.");
      document.getElementById("loading").style.display = "block";
      const res = await fetch("/api/ask", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({question: q})
      });
      document.getElementById("loading").style.display = "none";
      if (!res.ok) {
        const err = await res.json();
        alert("Erro: " + (err.error || "unknown"));
        return;
      }
      const data = await res.json();
      document.getElementById("response").textContent = data.response;
      loadLogs();
    }

    async function loadLogs() {
      try {
        const r = await fetch("/static/logs_preview.json?" + Date.now());
        if (r.ok) {
          const text = await r.text();
          document.getElementById("logs-area").textContent = text;
        } else {
          document.getElementById("logs-area").textContent = "(logs não disponíveis)";
        }
      } catch(e) {
        document.getElementById("logs-area").textContent = "(erro ao carregar logs)";
      }
    }

    document.getElementById("send").addEventListener("click", sendQuestion);
    loadLogs();
  </script>
</body>
</html>
